<app-loading [condition]="isLoading"></app-loading>

<!-- asset -->
<div [hidden]="isLoading" class="container">
  <div class="row">
    <div class="graph-title">How many invoices each supplier have?</div>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="singlePie"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [gradient]="gradient">
    </ngx-charts-pie-chart>
  </div>
  
  <br/><br/><br/>
  <div class="row">
    <div class="graph-title">How much did you pay to each supplier?</div>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="singleBar"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
</div>
