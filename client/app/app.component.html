<mat-toolbar color="primary">
    <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-home"></i>
        <span>Home |</span>
    </a>
    <a routerLink="/invoiceAnalyzer" class="link" routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-video-camera"></i>
        <span>Analyzer |</span>
    </a>
    <a routerLink="/invoices" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-newspaper-o"></i>
        <span>Invoices |</span>
    </a>
    <a routerLink="/suppliers" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-user-o"></i>
        <span>Suppliers |</span>
    </a>
    <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-area-chart"></i>
        <span>Statistics |</span>
    </a>
    <a routerLink="/" class="link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-ranch"></i>
        <span>Settings |</span>
    </a>

</mat-toolbar>

<router-outlet></router-outlet>
